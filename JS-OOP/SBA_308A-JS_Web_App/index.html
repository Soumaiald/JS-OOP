<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Our Styles -->
    <link href="styles.css" rel="stylesheet" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js' integrity='sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==' crossorigin='anonymous'></script>

    <!-- Our Scripts -->
    <script type="module" src="Carousel.js" ></script>
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <h2 class="w-100 text-center mt-5">World Wide Holidays</h2>
    <div class="container text-center">
        <div class="row" >
          <div id="countriesSearch" style="width: 40%;" class="col-sm-1">
            <h4>Countries</h4>
            <div class="row">
              <div class="col-sm-1" >
                <img id="imgSearch"  src="./images/searchIcon.png" />
              </div>
              <div class="col">
                <input id="inputSearch" v-model="search" type="text" placeholder="Search" autofocus>
              </div>
            </div>
            <section id="breedSelect" style="height: 400px;" class="card mb-3 ml-1 ml-sm-3">
              <div class="publicHolidaySearch">
                  <table id="table1" style="height: 400px;" class="table" v-if="filteredCountries && filteredCountries.length > 0">
                  </table>
              </div>
            </section>
          </div>
          <div id="countriesSearch" style="width: 60%; " class="col">
            <h4>Next Public Holidays Worldwide in the next 7 days</h4>
            <section id="section2" style="height: 400px;" class="card mb-3 ml-1 ml-sm-3">
              <div class="publicHolidaySearch">
                <table  style="height: 440px; background-color: aliceblue;" class="table" v-if="filteredCountries && filteredCountries.length > 0">
                  <thead>
                      <th>Date</th>
                      <th>Name</th>
                      <th>Country</th>
                  </thead>
                  <tbody id="table3">

                  </tbody>
                </table>
              </div>
            </section>
          </div>
        </div>
    </div>

  </body>
</html>
